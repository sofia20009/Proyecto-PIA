<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Mente Conectada">
    </div>

    <!-- Caja de registro -->
    <div class="login-container">
      <h2>Registro</h2>
      <form id="registroForm">
        <input type="text" id="regNombre" placeholder="Nombre completo" required>
        <input type="email" id="regEmail" placeholder="Correo electrónico" required>
        <input type="password" id="regPass" placeholder="Contraseña" required>
        <button type="submit" class="btn">Crear Cuenta</button>
      </form>

      <p>¿Ya tienes una cuenta? <a href="iniciosesion.html">Inicia sesión</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
